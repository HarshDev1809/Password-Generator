<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6850349040552919"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
            <div class="menu-bar">
                <div class="login-div">Password Generator</div>
            </div>
            <div class="password-generator-div">
                <div class="password-generator-un-div">
                    <div class="password-generator-un">
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter" selected>A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter" selected>a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter" selected>a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter" selected>a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers" selected>0-9</option>
                                <option value="special_characters">Special Characters</option>
                                <option value="empty">---</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers" selected>0-9</option>
                                <option value="special_characters">Special Characters</option>
                                <option value="empty">---</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters" selected>Special Characters</option>
                                <option value="empty">---</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters" selected>Special Characters</option>
                                <option value="empty">---</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                                <option value="empty" selected>---</option>
                            </select>
                        </div>
                        <div class="character-div">
                            <div class="character"></div>
                            <select name="options" id="options">
                                <option value="capital_letter">A-Z</option>
                                <option value="small_letter">a-z</option>
                                <option value="numbers">0-9</option>
                                <option value="special_characters">Special Characters</option>
                                <option value="empty" selected>---</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="result-un">
                        <div class="result">
                            <div class="password-username">OUTPUT</div>
                            <div class="value"></div>
                            <button onclick="copyToClipboad()" class="copy-btn"><span class="material-symbols-outlined">
                                content_copy
                                </span></button>
                        </div>
                    </div>
                </div>
                <div class="generate-btn">GENERATE</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
